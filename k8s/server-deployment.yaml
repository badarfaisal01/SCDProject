apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: mern-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: ayeshakhzafar/mern-backend:v101
          ports:
            - containerPort: 5000
          